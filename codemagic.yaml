# Note that this configuration is not an exact match to UI settings. Review and adjust as necessary.


workflows:
  dev:
    name: DEV
    max_build_duration: 30
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    cache:
      cache_paths: []
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: '*DEV*'
          include: true
          source: true
    scripts:
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # Build Android
        ls -l
        cd codemagicpoc && flutter packages pub get
        cd codemagicpoc && flutter build apk --debug
      - |
        # Build iOS
        find . -name "Podfile" -execdir pod install \;
        cd codemagicpoc && flutter build ios --release --no-codesign 
    artifacts:
      - codemagicpoc/build/**/outputs/**/*.apk
      - codemagicpoc/build/**/outputs/**/*.aab
      - codemagicpoc/build/**/outputs/**/mapping.txt
      - codemagicpoc/build/ios/ipa/*.ipa
      - codemagicpoc/tmp/xcodebuild_logs/*.log
      - codemagicpoc/flutter_drive.log
    publishing:
      email:
        recipients:
          - william.dev.acc@gmail.com
